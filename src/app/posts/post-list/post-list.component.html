<mat-accordion multi="true" *ngIf="post_list.length>0">
  <mat-expansion-panel *ngFor="let post of post_list">
    <mat-expansion-panel-header>
      {{post.title}}
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
  </mat-expansion-panel>
</mat-accordion>
<p class =" info-text mat-body-1" *ngIf="post_list.length==0">No posts added yet!</p>
